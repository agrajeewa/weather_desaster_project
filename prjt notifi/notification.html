<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <div class="sidebar">

            <h2>Early Alert</h2>
            <ul>
                <li>Dashboard</li><br>
                <li>Alerts</li><br>
                <li>Incidents</li><br>
                <li>Victim</li><br>
                <li>Rescue</li><br>
            </ul>
        </div>

        <div class="main">

            <div class="topbar">
                <input type="text" placeholder="Search Alerts">
                <button class="Report-Button">Report</button>
            </div>

            <h1>Notifications</h1>

            <div class="content">

                <div class="notifications">
                    <div>

                        <h3>New Alerts</h3>

                        <div class="card">
                            <p><b>John Smith</b> reported an incident.</p>
                            <small>Stay safe,stay informed.</small>


                        </div>

                        <div class="card">
                            <p><b>Lisa Johnson</b> updated victim Status </p>
                            <small>Victim found safe</small>


                        </div>
                    </div>
                    <div class="filter">
                        <h3>Filter</h3>
                        <label><input type="checkbox">Alerts</label>
                        <label><input type="checkbox">Reports</label>
                        <label><input type="checkbox">Victim Updates</label>
                        <label><input type="checkbox">Rescue Calls</label>
                        <label><input type="checkbox">Emergency Messages</label>
                        <label><input type="checkbox">System Notifications</label>

                        <div class="filter-btns">
                            <button>Select All</button>
                            <button>Deselect All</button>

                        </div>

                    </div>

                </div>

            </div>



        </div>




    </div>

    </div>
</body>

</html>https://github.com/agrajeewa/weather_desaster_project.git
